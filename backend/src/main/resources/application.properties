# Nome da aplicacao (Spring Boot Admin / logs)
spring.application.name=loginpje

# Porta fixa para integracao com frontend
server.port=8081

# Encoding e charset padrao
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# Log de requisicoes
logging.level.org.springframework.web=INFO
logging.level.br.janus=DEBUG